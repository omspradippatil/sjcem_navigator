    /* Gray for Corridors */
    .corridor { fill: #21262D; stroke: none; }
    /* Text Styles */
    .text-main { font-family: 'Roboto', sans-serif; fill: #FFFFFF; font-size: 14px; font-weight: bold; text-anchor: middle; }
    .text-sub { font-family: 'Roboto', sans-serif; fill: #8B949E; font-size: 10px; text-anchor: middle; }
    .text-corridor { font-family: 'Roboto', sans-serif; fill: #30363D; font-size: 24px; font-weight: bold; text-anchor: middle; opacity: 0.5; }
